<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sample quiz with fuzzy matching of answers</title>
</head>

<style>
    .buttons_set {
        padding: 20px 10px 20px 10px;
        text-align: center
    }

    button {
        margin: 0 20px 0 20px
    }

    .answer_box {
        width: 100%
    }

    .top_container {
        width: 400px
    }

    .question_text {
        padding: 20px 0 20px 0
    }

    .fail {
        color: lightcoral;
    }

    .success {
        color: green;
    }
</style>

<body>
    <h1>Sample quiz</h1>
    <div class="top_container">

        <div id="question" class="question_text">Click "Next" to start</div>

        <input type="text" class="answer_box" id="answer" disabled>

        <div class="buttons_set">
            <button id="checkButton" onclick="checkAnswer()" disabled>Check</button>
            <button onclick="getNextQuestion()">Next</button>
        </div>

        <pre id="result" class="check_result"></pre>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

<script src="scripts/ui.js"></script>

</html>
